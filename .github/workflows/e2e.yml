name: e2e

on:
  push:
    branches:
      - master

jobs:
  test-e2e:
    name: RUN E2E tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run your tests
        run: npx playwright test tests/css.spec.ts